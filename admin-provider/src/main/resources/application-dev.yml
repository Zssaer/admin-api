spring:
  # Mysql数据库链接信息配置
  datasource:
    username: root
    password: 200428
    # ?serverTimezone=UTC解决时区的报错
    url: jdbc:mysql://127.0.0.1/admin-api?useUnicode=true&characterEncoding=utf-8&useSSL=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

  redis:
    database: 1
    # Redis服务器地址
    host: 127.0.0.1
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    # password:
    # 连接超时时间（毫秒）
    timeout: 1000ms
    lettuce:
      pool:
        # 连接池最大连接数
        max-active: 200
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
        # 连接池中的最大空闲连接
        max-idle: 10
        # 连接池中的最小空闲连接
        min-idle: 0

server:
  servlet:
    session:
      # session过期时间
      timeout: 30000
sysConfig:
  cache:
    # 图片校验缓存时间(秒)
    imgValid:
      expire: 300
    # 在线用户缓存时间(秒)
    userOnline:
      expire: 10800