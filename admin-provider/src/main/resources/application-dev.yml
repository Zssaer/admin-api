server:
  servlet:
    session:
      # session过期时间
      timeout: 30000
sysConfig:
  cache:
    # 图片校验缓存时间(秒)
    imgValid:
      expire: 300
    # 在线用户缓存时间(秒)
    userOnline:
      expire: 10800